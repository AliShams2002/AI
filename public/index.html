<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>ChatBot AI</title>
  </head>

  <style>
    * {
      box-sizing: border-box;
    }

    .swal-overlay {
      background-color: rgba(1, 8, 8, 0.45);
    }

    .swal-modal {
      background-color: #0d082c;
      border: 1px solid #4629f2;
    }

    .swal-title,
    .swal-text {
      color: #f3f3f3;
      margin-bottom: 28px;
    }

    .swal-button {
      padding: 7px 19px;
      border-radius: 4px;
      background-color: #1d1748;
      font-size: 12px;
      color: #f3f3f3;
      transition: all 0.2s;
    }
    .swal-button--cancel {
      box-shadow: none;
      border: none;
      padding: 7px 19px;
      border-radius: 4px;
      background-color: #1d1748;
      font-size: 12px;
      color: #f3f3f3;
      transition: all 0.2s;
    }

    #chat::-webkit-scrollbar {
      display: none;
      flex-flow: wrap;
    }
  </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
